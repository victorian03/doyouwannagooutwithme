<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d7da; /* Roz pastel */
        }

        h1 {
            color: #721c24; /* Roz mai închis */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #dc3545; /* Roz mai închis */
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .btn:disabled {
            background-color: #ccc; /* Gri deschis pentru butoane dezactivate */
            cursor: not-allowed;
        }
    </style>
    <title>Do You Wanna Go Out With Me?</title>
</head>
<body>
    <h1>Do You Wanna Go Out With Me?</h1>
    <button class="btn" onclick="checkAnswer('yes')">Yes</button>
    <button class="btn" onclick="checkAnswer('no')">No</button>

    <script>
        let answered = false;

        function checkAnswer(answer) {
            if (!answered) {
                if (answer === 'yes') {
                    // Deschide pagina cu răspunsul corect
                    window.location.href = 'right_answer.html';
                } else {
                    // Mută butonul "No" în altă poziție
                    document.querySelector('.btn:nth-child(2)').style.marginLeft = '50px';
                }

                // Dezactivează butoanele după ce a fost ales un răspuns
                document.querySelectorAll('.btn').forEach(button => button.disabled = true);
                answered = true;
            }
        }
    </script>
</body>
</html>
